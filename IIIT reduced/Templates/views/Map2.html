<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Map Filter</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* CSS for the popup */
        .popup {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <form id="filterForm">
        <label for="bank">Bank Name:</label>
        <input type="text" id="bank" name="bank">

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender">

        <label for="crop">Crop Name:</label>
        <input type="text" id="crop" name="crop">

        <button type="submit">Apply Filters</button>
    </form>

     <!-- Popup container (initially hidden) -->
     <div id="popup-container2" class="popup" style="display: none;"></div>

    <div id="map"></div>

    <script src="/static/js/map2.js"></script>
</body>
</html>
