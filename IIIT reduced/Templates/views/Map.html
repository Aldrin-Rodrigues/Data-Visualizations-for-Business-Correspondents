<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/js/map.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      /* CSS for the popup */
      .popup {
        position: absolute;
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 10;
      }
    </style>
  </head>
  <body>

    <div class="container pt-5">
      <div class="row">
        <div class="formdiv col-sm-4">
          <form id="filters">

            <!-- <label for="crop">Crop:</label>
            <input type="text" id="crop" name="crop"> -->
            <div class="form-floating mb-3 toast fade show">
              <input type="text" class="form-control" id="crop">
              <label for="crop">Crop</label>
            </div>
        
            <!-- <label for="season">Season:</label>
            <input type="text" id="season" name="season"> -->
            <div class="form-floating mb-3 toast fade show">
              <input type="text" class="form-control" id="season">
              <label for="season">Season</label>
            </div>

            <!-- <label>
                <input type="checkbox" id="areaCheckbox" name="areaCheckbox"> Area
            </label> -->
            <div class="form-check form-switch ">
              <input class="form-check-input" type="checkbox" role="switch" id="areaCheckbox" name="areaCheckbox">
              <label class="form-check-label" for="areaCheckbox">Area</label>
            </div>
        
            <!-- <label>
                <input type="checkbox" id="productionCheckbox" name="productionCheckbox"> Production
            </label> -->
            <div class="form-check form-switch ">
              <input class="form-check-input" type="checkbox" role="switch" id="productionCheckbox" name="productionCheckbox">
              <label class="form-check-label" for="productionCheckbox">Production</label>
            </div>

        
            <!-- <button type="submit">Apply Filters</button> -->
            <div class="pt-2">
              <button type="submit" class="btn btn-secondary">Apply Filters</button>
            </div>
          </form>

          <!-- <div id="legend-container" class="mt-5 pt-5" style="display: none;"></div> -->
        </div>

        <div class="col-sm-8" >
          <div id="popup-container" class="popup" style="display: none;"></div>
          <div id="map-container"></div>
        </div>
      </div>
    </div>
    

    
  </body>
</html>
